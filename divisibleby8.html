<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divisible </title>
    <h1><center>Divisible by 8 or not</center></h1>
</head>
<body>
    <div class="container">
        <form>
            <table class="table table-borderless">
                <tr>
                    <td>Enter number</td>
                    <td><input type="text" id="num1" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" class="btn btn-success" onclick="divisibleby()">check</button> </td>
                </tr>
                <tr>
                    <td></td>
                    <td><p id="result"></p></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
       function divisibleby()
        {
            var a=parseInt(document.getElementById("num1").value);
            if(a%8==0)
            {
            document.getElementById("result").innerHTML=a+" is divisible by 8";
            }
            else
            {
            document.getElementById("result").innerHTML=a+" is not divisible by 8";
            }
        }
    </script>
</body>
</html>
